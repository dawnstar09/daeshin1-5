<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 캘린더</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .meal-container {
            max-width: 1400px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(56,189,248,0.12);
            padding: 2.5rem;
        }

        .meal-week {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .meal-day {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 30%, #f1f5f9 70%, #ffffff 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(56,189,248,0.08);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 중식 제목 스타일 통일 */
        .lunch-title {
            color: #1f2937;
            margin: 1rem 0 2rem 0;
            font-size: 2.2rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* 석식 이미지 스타일 - 깔끔한 UI */
        .dinner-section {
            margin-top: 4rem;
            text-align: center;
            padding: 3rem 1rem;
            width: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .dinner-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            text-shadow: none;
            letter-spacing: -0.5px;
        }

        .dinner-image {
            width: 85%;
            max-width: 800px;
            height: auto;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 3px solid #ffffff;
        }

        .dinner-image:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
            border-color: #e5e7eb;
        }

        /* 완전한 반응형 디자인 */
        @media (max-width: 1200px) {
            .dinner-image {
                width: 90%;
                max-width: 700px;
            }
            .dinner-title, .lunch-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .dinner-section {
                margin-top: 3rem;
                padding: 2rem 1rem;
                border-radius: 1.5rem;
            }
            .dinner-image {
                width: 95%;
                max-width: 600px;
                border-radius: 1rem;
            }
            .dinner-title, .lunch-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .dinner-section {
                margin-top: 2rem;
                padding: 1.5rem 0.5rem;
                border-radius: 1rem;
            }
            .dinner-image {
                width: 98%;
                border-radius: 0.8rem;
                border-width: 2px;
            }
            .dinner-title, .lunch-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .dinner-image:hover {
                transform: translateY(-4px) scale(1.01);
            }
        }

        .meal-day:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(56,189,248,0.15);
        }

        /* 오늘 날짜 빨간 네온 효과 */
        .meal-day.today {
            background: linear-gradient(135deg, #fff1f2 0%, #fef2f2 30%, #fee2e2 70%, #fff1f2 100%);
            border: 2px solid #ef4444;
            box-shadow: 
                0 0 20px rgba(239, 68, 68, 0.3),
                0 0 40px rgba(239, 68, 68, 0.1),
                0 4px 16px rgba(56,189,248,0.08);
            animation: redNeonPulse 2s infinite;
        }

        @keyframes redNeonPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(239, 68, 68, 0.3),
                    0 0 40px rgba(239, 68, 68, 0.1),
                    0 4px 16px rgba(56,189,248,0.08);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(239, 68, 68, 0.5),
                    0 0 60px rgba(239, 68, 68, 0.2),
                    0 8px 32px rgba(239, 68, 68, 0.15);
            }
        }

        .meal-day.today::before {
            content: '오늘';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ef4444;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .meal-date {
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: #6366f1;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .meal-day.today .meal-date {
            color: #dc2626;
        }

        .meal-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .meal-menu li {
            padding: 0.4rem 0;
            color: #374151;
            font-size: 0.9rem;
            border-bottom: 1px dotted #d1d5db;
            transition: color 0.2s;
        }

        .meal-menu li:last-child {
            border-bottom: none;
        }

        .meal-day.today .meal-menu li {
            color: #7f1d1d;
            font-weight: 500;
        }

        .meal-calories {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
            padding: 0.5rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 0.5rem;
        }

        .meal-day.today .meal-calories {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
            font-size: 1.1rem;
        }

        @media (max-width: 1200px) {
            .meal-week {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .meal-week {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 600px) {
            .meal-week {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .meal-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>급식 캘린더</h1>
    </header>

    <div class="meal-container">
        <h2>🍽️ 이번 주 급식 메뉴</h2>
        <h3 class="lunch-title">🍚 중식</h3>
        <div id="mealContent" class="loading">
            급식 메뉴를 불러오는 중...
        </div>
        
        <!-- 석식 이미지 섹션 (화면 하단 꽉 차게) -->
        <div class="dinner-section">
            <div class="dinner-title">🍽️ 석식</div>
            <img src="../images/suksik.png" alt="석식" class="dinner-image">
        </div>
    </div>

    <a href="../index.html" class="home-neon-btn">홈으로</a>
    <footer></footer>
    <a href="https://open.kakao.com/o/s9IjzNKh" target="_blank" class="inquiry-btn">문의</a>
    
    <script>
        // 급식 데이터 API 호출
        async function loadMealData() {
            try {
                const response = await fetch('/api/meal');
                const result = await response.json();
                
                if (result.success) {
                    displayMealData(result.data);
                } else {
                    showError('급식 데이터를 불러오는데 실패했습니다: ' + result.error);
                }
            } catch (error) {
                showError('네트워크 오류가 발생했습니다: ' + error.message);
            }
        }

        // 급식 데이터 화면에 표시 (일주일 형태)
        function displayMealData(mealData) {
            const container = document.getElementById('mealContent');
            
            if (!mealData || mealData.length === 0) {
                container.innerHTML = '<div class="error">급식 데이터가 없습니다.</div>';
                return;
            }

            const weekHTML = mealData.map(dayData => `
                <div class="meal-day ${dayData.isToday ? 'today' : ''}">
                    <div class="meal-date">
                        ${dayData.day}<br>
                        <small>${dayData.date}</small>
                    </div>
                    
                    <!-- 중식 섹션 -->
                    <div class="lunch-section">
                        <h4 style="color: #2563eb; margin-bottom: 0.5rem; font-size: 1.1rem;">🍚 중식</h4>
                        <ul class="meal-menu">
                            ${dayData.menu.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <!-- 석식 섹션 -->
                    <div class="dinner-section">
                        <div class="dinner-title">🍽️ 석식</div>
                        <img src="../images/suksik.png" alt="석식" class="dinner-image">
                    </div>
                    
                    <div class="meal-calories">
                        ${dayData.calories}
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="meal-week">${weekHTML}</div>`;
        }

        // 오류 메시지 표시
        function showError(message) {
            document.getElementById('mealContent').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // 페이지 로드 시 급식 데이터 가져오기
        document.addEventListener('DOMContentLoaded', loadMealData);
        
        // 매일 자정에 데이터 새로고침
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                loadMealData();
            }
        }, 60000); // 1분마다 체크
    </script>
</body>
</html>
