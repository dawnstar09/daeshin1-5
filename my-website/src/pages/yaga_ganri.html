    <script>

        function getCurrentDateKey() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;

        function isWeekday() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0: ì¼, 1: ì›”, 2: í™”, 3: ìˆ˜, 4: ëª©, 5: ê¸ˆ, 6: í† 
            return dayOfWeek >= 1 && dayOfWeek <= 5;

        // í˜„ì¬ ì‹œê°„ì— ë”°ë¥¸ ì°¨ì‹œ í™•ì¸
        function getCurrentPeriod() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            // 17:00-17:40 (1ì°¨ì‹œ)
            if (currentTime >= 17 * 60 && currentTime <= 17 * 60 + 40) {
                return 1;
            }
            // 18:40-20:00 (2ì°¨ì‹œ)
            else if (currentTime >= 18 * 60 + 40 && currentTime <= 20 * 60) {
                return 2;
            }
            // 20:10-21:00 (3ì°¨ì‹œ)
            else if (currentTime >= 20 * 60 + 10 && currentTime <= 21 * 60) {
                return 3;
            }
            
            return null;
        }

        // ì‹œê°„ì´ ì§€ë‚œ ì°¨ì‹œì¸ì§€ í™•ì¸
        function isPastPeriod(period) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            if (period === 1) {
                return currentTime > 17 * 60 + 40;
            } else if (period === 2) {
                return currentTime > 20 * 60;
            } else if (period === 3) {
                return currentTime > 21 * 60;
            }
            
            return false;
        }
